<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- Compatibilidad con Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Configuración de viewport para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Políticas de seguridad y cross-origin -->
     
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups" />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none" />
    <meta name="share-target" content="true" />
    
    <!-- Content Security Policy para restringir el acceso a recursos externos -->
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' https://*.firebaseapp.com https://*.googleapis.com;
    frame-src 'self' https://*.firebaseapp.com https://*.googleapis.com;
    connect-src 'self' https://*.firebaseio.com https://*.googleapis.com wss://*.firebaseio.com https://api.exchangerate-api.com https://nominatim.openstreetmap.org;
    img-src 'self' data: https:;
    style-src 'self' 'unsafe-inline';
    script-src 'self' 'unsafe-inline' https://apis.google.com https://*.firebaseapp.com https://*.googleapis.com https://www.googletagmanager.com;
  ">
  

    <!-- Título y otros recursos -->
    <title>Music Calendar</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="handlerselector" href="web+melody" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  </head>
  <body>
    <!-- Mensaje para usuarios con JavaScript deshabilitado -->
    <noscript>Por favor, habilita JavaScript para ver correctamente esta aplicación.</noscript>
    
    <!-- Contenedor de la aplicación Vue -->
    <div id="app"></div>

    <!-- Entrada principal de la aplicación -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
