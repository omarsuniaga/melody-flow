<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://router.project-osrm.org https://*.firebaseio.com https://*.googleapis.com wss://*.firebaseio.com https://api.exchangerate-api.com; /* ...otras directivas... */"> -->
  <!-- Nota: El siguiente cambio reduce la política de seguridad, lo cual NO se recomienda en producción -->
  <meta http-equiv="Cross-Origin-Opener-Policy" content="unsafe-none">
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="credentialless">
  <meta http-equiv="Cross-Origin-Resource-Policy" content="cross-origin">
  <title>Apptividades</title>
</head>
<body>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registrado:', registration);
          })
          .catch(error => {
            console.error('Error al registrar SW:', error);
          });
      });
    }

    // Lógica para mostrar el botón de instalación
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // Mostrar botón de instalación si existe
      const installButton = document.getElementById('installButton');
      if (installButton) installButton.style.display = 'block';
    });
  </script>
</body>
</html>
